<div>
    <h2>
        <span jhiTranslate="seodinApp.thinkAloud.home.title">Think Alouds</span>
        <button class="btn btn-primary float-right jh-create-entity create-think-aloud" [routerLink]="['/', { outlets: { popup: ['think-aloud-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="seodinApp.thinkAloud.home.createLabel">
            Create new Think Aloud
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'seodinApp.thinkAloud.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="thinkAlouds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seodinApp.thinkAloud.tag">Tag</span></th>
            <th><span jhiTranslate="seodinApp.thinkAloud.description">Description</span></th>
            <th><span jhiTranslate="seodinApp.thinkAloud.author">Author</span></th>
            <th><span jhiTranslate="seodinApp.thinkAloud.license">License</span></th>
            <th><span jhiTranslate="seodinApp.thinkAloud.softwareSystem">Software System</span></th>
            <th><span jhiTranslate="seodinApp.thinkAloud.developer">Developer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thinkAloud of thinkAlouds ;trackBy: trackId">
                <td><a [routerLink]="['../think-aloud', thinkAloud.id ]">{{thinkAloud.id}}</a></td>
                <td>{{thinkAloud.tag}}</td>
                <td>{{thinkAloud.description}}</td>
                <td>{{thinkAloud.author}}</td>
                <td>{{thinkAloud.license}}</td>
                <td>
                    <div *ngIf="thinkAloud.softwareSystem">
                        <a [routerLink]="['../software-system', thinkAloud.softwareSystem?.id ]" >{{thinkAloud.softwareSystem?.tag}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="thinkAloud.developer">
                        <a [routerLink]="['../developer', thinkAloud.developer?.id ]" >{{thinkAloud.developer?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../think-aloud', thinkAloud.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'think-aloud/'+ thinkAloud.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'think-aloud/'+ thinkAloud.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
