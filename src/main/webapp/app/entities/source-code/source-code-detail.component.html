
<div *ngIf="sourceCode">
    <h2><span jhiTranslate="seodinApp.sourceCode.detail.title">Source Code</span> {{sourceCode.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="seodinApp.sourceCode.tag">Tag</span></dt>
        <dd>
            <span>{{sourceCode.tag}}</span>
        </dd>
        <dt><span jhiTranslate="seodinApp.sourceCode.uri">Uri</span></dt>
        <dd>
            <span>{{sourceCode.uri}}</span>
        </dd>
        <dt><span jhiTranslate="seodinApp.sourceCode.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'seodinApp.ArtifactStatus.' + sourceCode.status}}">{{sourceCode.status}}</span>
        </dd>
        <dt><span jhiTranslate="seodinApp.sourceCode.author">Author</span></dt>
        <dd>
            <span>{{sourceCode.author}}</span>
        </dd>
        <dt><span jhiTranslate="seodinApp.sourceCode.license">License</span></dt>
        <dd>
            <span>{{sourceCode.license}}</span>
        </dd>
        <dt><span jhiTranslate="seodinApp.sourceCode.softwareSystem">Software System</span></dt>
        <dd>
            <div *ngIf="sourceCode.softwareSystem">
                <a [routerLink]="['/software-system', sourceCode.softwareSystem?.id]">{{sourceCode.softwareSystem?.tag}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'source-code/'+ sourceCode.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
