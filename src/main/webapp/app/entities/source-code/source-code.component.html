<div>
    <h2>
        <span jhiTranslate="seodinApp.sourceCode.home.title">Source Codes</span>
        <button class="btn btn-primary float-right jh-create-entity create-source-code" [routerLink]="['/', { outlets: { popup: ['source-code-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="seodinApp.sourceCode.home.createLabel">
            Create new Source Code
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'seodinApp.sourceCode.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sourceCodes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seodinApp.sourceCode.tag">Tag</span></th>
            <th><span jhiTranslate="seodinApp.sourceCode.uri">Uri</span></th>
            <th><span jhiTranslate="seodinApp.sourceCode.status">Status</span></th>
            <th><span jhiTranslate="seodinApp.sourceCode.author">Author</span></th>
            <th><span jhiTranslate="seodinApp.sourceCode.license">License</span></th>
            <th><span jhiTranslate="seodinApp.sourceCode.softwareSystem">Software System</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sourceCode of sourceCodes ;trackBy: trackId">
                <td><a [routerLink]="['../source-code', sourceCode.id ]">{{sourceCode.id}}</a></td>
                <td>{{sourceCode.tag}}</td>
                <td>{{sourceCode.uri}}</td>
                <td jhiTranslate="{{'seodinApp.ArtifactStatus.' + sourceCode.status}}">{{sourceCode.status}}</td>
                <td>{{sourceCode.author}}</td>
                <td>{{sourceCode.license}}</td>
                <td>
                    <div *ngIf="sourceCode.softwareSystem">
                        <a [routerLink]="['../software-system', sourceCode.softwareSystem?.id ]" >{{sourceCode.softwareSystem?.tag}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../source-code', sourceCode.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'source-code/'+ sourceCode.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'source-code/'+ sourceCode.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
