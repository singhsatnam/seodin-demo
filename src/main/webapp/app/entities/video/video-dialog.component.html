<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVideoLabel" jhiTranslate="seodinApp.video.home.createOrEditLabel">Create or edit a Video</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!video.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="video.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.tag" for="field_tag">Tag</label>
            <input type="text" class="form-control" name="tag" id="field_tag"
                [(ngModel)]="video.tag" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="video.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                [(ngModel)]="video.duration" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.uri" for="field_uri">Uri</label>
            <input type="text" class="form-control" name="uri" id="field_uri"
                [(ngModel)]="video.uri" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="video.status" id="field_status" >
                <option value="PRIVATE">{{'seodinApp.ArtifactStatus.PRIVATE' | translate}}</option>
                <option value="SUBMITED">{{'seodinApp.ArtifactStatus.SUBMITED' | translate}}</option>
                <option value="PUBLISHED">{{'seodinApp.ArtifactStatus.PUBLISHED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.recorded" for="field_recorded">Recorded</label>
            <div class="input-group">
                <input id="field_recorded" type="text" class="form-control" name="recorded" ngbDatepicker  #recordedDp="ngbDatepicker" [(ngModel)]="video.recorded"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="recordedDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                [(ngModel)]="video.author" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.license" for="field_license">License</label>
            <input type="text" class="form-control" name="license" id="field_license"
                [(ngModel)]="video.license" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.interview" for="field_interview">Interview</label>
            <select class="form-control" id="field_interview" name="interview" [(ngModel)]="video.interview" >
                <option [ngValue]="null"></option>
                <option [ngValue]="interviewOption.id === video.interview?.id ? video.interview : interviewOption" *ngFor="let interviewOption of interviews; trackBy: trackInterviewById">{{interviewOption.tag}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.video.thinkaloud" for="field_thinkaloud">Thinkaloud</label>
            <select class="form-control" id="field_thinkaloud" name="thinkaloud" [(ngModel)]="video.thinkaloud" >
                <option [ngValue]="null"></option>
                <option [ngValue]="thinkAloudOption.id === video.thinkaloud?.id ? video.thinkaloud : thinkAloudOption" *ngFor="let thinkAloudOption of thinkalouds; trackBy: trackThinkAloudById">{{thinkAloudOption.tag}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
