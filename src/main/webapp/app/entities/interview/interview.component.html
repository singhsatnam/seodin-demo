<div>
    <h2>
        <span jhiTranslate="seodinApp.interview.home.title">Interviews</span>
        <button class="btn btn-primary float-right jh-create-entity create-interview" [routerLink]="['/', { outlets: { popup: ['interview-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="seodinApp.interview.home.createLabel">
            Create new Interview
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'seodinApp.interview.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="interviews">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seodinApp.interview.tag">Tag</span></th>
            <th><span jhiTranslate="seodinApp.interview.description">Description</span></th>
            <th><span jhiTranslate="seodinApp.interview.author">Author</span></th>
            <th><span jhiTranslate="seodinApp.interview.license">License</span></th>
            <th><span jhiTranslate="seodinApp.interview.developer">Developer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let interview of interviews ;trackBy: trackId">
                <td><a [routerLink]="['../interview', interview.id ]">{{interview.id}}</a></td>
                <td>{{interview.tag}}</td>
                <td>{{interview.description}}</td>
                <td>{{interview.author}}</td>
                <td>{{interview.license}}</td>
                <td>
                    <div *ngIf="interview.developer">
                        <a [routerLink]="['../developer', interview.developer?.id ]" >{{interview.developer?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../interview', interview.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interview/'+ interview.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interview/'+ interview.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
