
<div *ngIf="developer">
    <h2><span jhiTranslate="seodinApp.developer.detail.title">Developer</span> {{developer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="seodinApp.developer.name">Name</span></dt>
        <dd>
            <span>{{developer.name}}</span>
        </dd>
        <dt><span jhiTranslate="seodinApp.developer.license">License</span></dt>
        <dd>
            <span>{{developer.license}}</span>
        </dd>
        <dt><span jhiTranslate="seodinApp.developer.study">Study</span></dt>
        <dd>
            <div *ngIf="developer.study">
                <a [routerLink]="['/study', developer.study?.id]">{{developer.study?.title}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'developer/'+ developer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
