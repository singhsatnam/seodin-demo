<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDesignPatternLabel" jhiTranslate="seodinApp.designPattern.home.createOrEditLabel">Create or edit a Design Pattern</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!designPattern.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="designPattern.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.designPattern.tag" for="field_tag">Tag</label>
            <input type="text" class="form-control" name="tag" id="field_tag"
                [(ngModel)]="designPattern.tag" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.designPattern.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                [(ngModel)]="designPattern.author" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.designPattern.xmlDescriptor" for="field_xmlDescriptor">Xml Descriptor</label>
            <input type="text" class="form-control" name="xmlDescriptor" id="field_xmlDescriptor"
                [(ngModel)]="designPattern.xmlDescriptor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.designPattern.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="designPattern.status" id="field_status" >
                <option value="PRIVATE">{{'seodinApp.ArtifactStatus.PRIVATE' | translate}}</option>
                <option value="SUBMITED">{{'seodinApp.ArtifactStatus.SUBMITED' | translate}}</option>
                <option value="PUBLISHED">{{'seodinApp.ArtifactStatus.PUBLISHED' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.designPattern.license" for="field_license">License</label>
            <input type="text" class="form-control" name="license" id="field_license"
                [(ngModel)]="designPattern.license" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="seodinApp.designPattern.sourceCode" for="field_sourceCode">Source Code</label>
            <select class="form-control" id="field_sourceCode" name="sourceCode" [(ngModel)]="designPattern.sourceCode" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sourceCodeOption.id === designPattern.sourceCode?.id ? designPattern.sourceCode : sourceCodeOption" *ngFor="let sourceCodeOption of sourcecodes; trackBy: trackSourceCodeById">{{sourceCodeOption.tag}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
